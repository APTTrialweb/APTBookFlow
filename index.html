<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>APT QuickScan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .hidden { display: none; }
        input { padding: 10px; margin: 5px; width: 80%; max-width: 300px; }
        button { padding: 10px 20px; margin: 10px; background: #007BFF; color: white; border: none; border-radius: 5px; }
        #preview { width: 100%; max-width: 400px; margin-top: 10px; }
    </style>
</head>
<body>

<h2>APT QuickScan</h2>

<!-- Login Screen -->
<div id="loginScreen">
    <input type="text" id="coordID" placeholder="Coordinator ID"><br>
    <input type="password" id="coordPass" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="loginMessage"></p>
</div>

<!-- Scanner Screen -->
<div id="scannerScreen" class="hidden">
    <h3>Welcome, <span id="coordName"></span></h3>
    <video id="preview"></video>
    <p id="scanMessage"></p>
    <button onclick="stopScanner()">Logout</button>
</div>

<!-- QR Scanner Library -->
<script src="https://unpkg.com/html5-qrcode"></script>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby2ZmHjCcc9qmn3tpmxff49NoHrzrMAqPuTLKTDKnV77DcON6fLGuTC2EQAOtnlZ2E_sQ/exec";
let loggedInID = "";

async function login() {
    const id = document.getElementById("coordID").value.trim();
    const pass = document.getElementById("coordPass").value.trim();
    const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "login", id: id, password: pass })
    });
    const data = await res.json();

    if (data.success) {
        loggedInID = id;
        document.getElementById("coordName").innerText = data.name;
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("scannerScreen").classList.remove("hidden");
        startScanner();
    } else {
        document.getElementById("loginMessage").innerText = data.message;
    }
}

function startScanner() {
    const html5QrCode = new Html5Qrcode("preview");
    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
            sendScan(decodedText);
            html5QrCode.stop();
            startScanner();
        },
        () => {}
    ).catch(err => console.error("Camera start failed", err));
}

async function sendScan(batchID) {
    const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "scan", coordinatorID: loggedInID, batchID: batchID })
    });
    const data = await res.json();
    document.getElementById("scanMessage").innerText = data.message;
}

function stopScanner() {
    location.reload();
}
</script>

</body>
</html>
