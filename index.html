<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APT BookFlow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 350px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    .hidden {
      display: none;
    }
    img {
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card" id="loginCard">
    <h2>Coordinator Login</h2>
    <input type="text" id="coordId" placeholder="Coordinator ID" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginMessage"></p>
  </div>

  <div class="card hidden" id="profileCard">
    <img id="profilePic" src="" width="100" height="100" />
    <h2 id="coordName"></h2>
    <button onclick="startScan()">Scan QR</button>
    <div id="scanSection" class="hidden">
      <input type="text" id="qrCode" placeholder="Scanned QR Code" />
      <input type="number" id="remaining" placeholder="Remaining Books" />
      <button onclick="submitRemaining()">Submit</button>
      <p id="updateMessage"></p>
    </div>
  </div>

  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxYKjrCsh6kGrJkUv4X1ILtLE86HTGKsRP2Qu02hT_8LTqF4zN6nJbHm9p8PY0fzJMxBA/exec";
    let loggedInCoordinatorId = "";

    function login() {
      const id = document.getElementById('coordId').value;
      const password = document.getElementById('password').value;

      fetch(APPS_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ action: "login", id, password }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          loggedInCoordinatorId = id;
          document.getElementById('coordName').innerText = data.name;
          document.getElementById('profilePic').src = data.photo || "https://via.placeholder.com/100";
          document.getElementById('loginCard').classList.add('hidden');
          document.getElementById('profileCard').classList.remove('hidden');
        } else {
          document.getElementById('loginMessage').innerText = "Invalid ID or Password";
        }
      })
      .catch(err => console.error(err));
    }

    function startScan() {
      document.getElementById('scanSection').classList.remove('hidden');
    }

    function submitRemaining() {
      const qrCode = document.getElementById('qrCode').value;
      const remaining = document.getElementById('remaining').value;

      fetch(APPS_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ action: "submit", qrCode, remaining, coordinatorId: loggedInCoordinatorId }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('updateMessage').innerText = data.message;
      })
      .catch(err => console.error(err));
    }
  </script>
</body>
</html>
